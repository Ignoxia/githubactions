name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        GH_ACCESS_TOKEN: ${{ secrets.ACTIONSSECRET }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
    - run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/
    - run: git config --global user.name "Ignoxia"
    - run: git config --global user.email "comptuba@yahoo.com"
  
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular app
      run: npm run ng build 
      
    
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
  
  deploy: 
    needs: [build, test]
    runs-on: ubuntu latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Change this to the directory containing your static files
                
